<template name="signup">
  <div class="profileCard" id="terms">
    <h3>Step 1: Accept the Terms of Use and Privacy Policy</h3>
    <iframe src="terms.html" width="100%" height="500px"></iframe>
    <iframe src="privacy.pdf" width="100%" height="500px"></iframe>
    <p>By clicking the button below, you agree to the terms of use and privacy policy:</p>
    <button class="btn btn-primary" id="terms-accept">I Agree</button>
  </div>
  <div class="profileCard" id="signup-form" hidden>
  <h3>Step 2:<br>Create your account.</h3>
  {{#if orgName}}
    <p>You were invited to {{orgName}} by {{supervisorName}}. To continue, we need you to create an account.</p>
  {{else}}
    <p>Welcome to Oji&#8480;. This sign up form is for new Administrators. We'll have you create an organization after your account is created.</p>
    <p>For security reasons, your password must contain one uppercase letter, one lowercase letter, and a number. It must be 6 characters or more.</p>
  {{/if}}
        <label htmlFor="username">User Name</label>

        <input
        id="usernameSignin"
        type="text"
        placeholder="Username"
        name="username"
        class="form-control"
        required
      />
      <br>

      <label htmlFor="password">Password</label>

      <input
        id="passwordSignin"
        type="password"
        placeholder="Password"
        name="password"
        required
        class="form-control"
      />
      <br>
        <label htmlFor="email">Email</label>
        
        <input
        id="emailSignin"
        type="email"
        placeholder="you@domain.com"
        name="email"
        required
        class="form-control"
        />
        <br>

        <label htmlFor="firstname">First Name</label>

        <input
        id="firstnameSignin"
        type="text"
        placeholder="First Name"
        name="firstname"
        required
        class="form-control"
        />
        <br>

        <label htmlFor="lastname">Last Name</label>
        <input
        id="lastnameSignin"
        type="text"
        placeholder="Last Name"
        name="lastname"
        required
        class="form-control"
        />
        <br>

        <label htmlFor="gender">Gender Identity</label>
        <select
        id="gender"     
        name="gender"
        required
        class="form-control">
          <option value="cis male">Man</option>
          <option value="cis female">Woman</option>
          <option value="trans male">Trans Man</option>
          <option value="trans female">Trans Woman</option>
          <option value="genderqueer">Gender NonConforming/Genderqueer</option>
          <option value="other">Other</option>
        </select>
        <br>

        <input
        id="linkId"
        type="text"
        value="{{linkId}}"
        name="organization"
        required
        hidden

        />
        

    <button class="btn btn-primary" id="signup-submit">Sign Up</button>
    <a id="home-route" class="btn btn-caution">Go Back</a>
    </div>
</template>
