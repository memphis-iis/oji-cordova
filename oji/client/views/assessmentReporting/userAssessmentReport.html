<template name="userAssessmentReport">
    <br>
    <div class="assessment-report-container">
        <div class="item" style="flex-grow: 2; flex-basis: 30rem;">
            <div class="tab">
                <button class="tabLinks" data-linkName="Scores">Scores</button>
                {{#if displayCritItems}}
                <button class="tabLinks" data-linkName="CriticalItems">Critical Items</button>
                {{/if}}
                <button class="tabLinks" data-linkName="Info">Info</button>
              </div>
              
              <div id="Scores" class="tabcontent" style="display: block;">
                <table class="table" id="subscaleBreakdown">
                    <thead>
                        <tr>
                            <th scope="col">Scale</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each subscaleScores}}
                            <tr>
                                <th scope="row">{{this.subscaleName}}</th>
                                <td>{{this.subscaleScore}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
              </div>
              
            {{#if displayCritItems}}
                <div id="CriticalItems" class="tabcontent">
                    <table class="table" id="criticalItems">
                        <thead>
                            <tr>
                                <th scope="col">Critical Items</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each criticalItems}}
                                <tr>
                                    <th scope="row">{{this.itemName}}</th>
                                    <td>{{this.itemValue}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
              {{/if}}
              
              <div id="Info" class="tabcontent">
                <table class="table" id="subscaleDescriptions">
                    <tbody>
                        {{#each tooltips}}
                            <tr>
                                <td>{{this}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
              </div>
        </div>
        <div class="trialReportChartContainer" id="trialReportChartContainer">
            {{chart}}
            <canvas id="trialReportChart"></canvas>
        </div>
    </div>
</template>
