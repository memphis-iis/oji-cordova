<template name="userAssessmentReportLanding">
    <div class="assessment-report-container">
        <h1>Report Center</h1>
        {{#if trialsList}}
        <p class="lead mb-4">Below are a list of the results of assessments you have completed.</p>
        <table class="table" id="UserListTable">
            <thead>
                
            <tr>
                <th scope="col" width="30%">Trial</th>
                <th scope="col" width="30%">Last Taken</th>
                <th scope="col" width="40%"></th>
            </tr>
            </thead>
            <tbody>
                {{#each trialsList}}
                    <tr>
                        <th scope="row">{{this.assessmentName}}</th>
                        <td>{{this.lastAccessed}}</td>
                        <td>
                            <a id="viewItemButton" href="{{this.link}}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </a>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
        {{else}}
        <p class="lead mb-4">No trials have been completed.</p>
        {{/if}}
    </div>
</template>
