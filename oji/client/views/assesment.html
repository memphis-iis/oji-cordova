<template name="assessment">
    <div class="px-4 py-5 my-5 text-center">
       <h1>{{assessment.title}}</h1>
       {{#if this.isNotQuestion}}
            {{#if resumeableTrial}}
                <p class="lead mb-4">{{assessment.description}}</p>
                <p class="lead mb-4">Please continue your last assessment.</p>
                <button class="btn btn-primary readTTS" data-text="{{assessment.description}}. Please continue your last assessment."><span class=" glyphicon glyphicon-bullhorn" ></span></button>
                <div class="justify-content-sm-center">
                    <button class="btn btn-primary resume"><span class="glyphicon glyphicon-play"></span>Let's Continue!</button><button class="btn btn-primary readTTS" data-text="Let's Continue"><span class=" glyphicon glyphicon-bullhorn" ></span></button>
                    <button class="btn btn-caution return"><span class="glyphicon glyphicon-home"></span> Return to Weclome Page.</button><button class="btn btn-primary readTTS" data-text="Return to Welcome Page"><span class=" glyphicon glyphicon-bullhorn" ></span></button>
            </div>
            {{else}}
            <p class="lead mb-4">{{assessment.description}}</p>
            <p class="lead mb-4">Please complete the entire assessment. If you stop using the app for more than 30 minutes, you will need to re-start this assessment from question 1.</p>
            <button class="btn btn-primary readTTS" data-text="{{assessment.description}}. Please complete the entire assessment. If you stop using the app for more than 30 minutes, you will need to re-start this assessment from question 1."><span class=" glyphicon glyphicon-bullhorn" ></span></button>
            <div class="justify-content-sm-center">
                <button class="btn btn-primary begin" id="startAssessment"><span class="glyphicon glyphicon-play"></span> Lets Begin!</button><button class="btn btn-primary readTTS" data-text="Let's Begin"><span class=" glyphicon glyphicon-bullhorn" ></span></button>
                <button class="btn btn-caution return" id="goBack"><span class="glyphicon glyphicon-home"></span>Return to Welcome Page.</button><button class="btn btn-primary readTTS" data-text="Return to Welcome Page"><span class=" glyphicon glyphicon-bullhorn" ></span></button>
            </div>
            {{/if}}
        {{else}}
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            {{#if completed}}
            <p class="lead mb-4">
                Your answers have been recorded. Results for this assessment will be available in the Assessment Center after you’ve completed all assessments.
                <button class="btn btn-primary readTTS" data-text="Your answers have been recorded. Results for this assessment will be available in the Assessment Center after you’ve completed all assessments."><span class=" glyphicon glyphicon-bullhorn" ></span></button>
            </p>
            {{#if isNewUserAssignment}}
                <button class="btn btn-primary" id="startNextAssignment"><span class="glyphicon glyphicon-play"> </span>Continue To Next Assessment</button><button class="btn btn-primary readTTS" data-text="Continue to Next Assessment"><span class=" glyphicon glyphicon-bullhorn" ></span></button>
            {{else}}
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button class="btn btn-primary return"><span class="glyphicon glyphicon-home"> </span>Return to My Profile</button><button class="btn btn-primary readTTS" data-text="Return to My Profile"><span class=" glyphicon glyphicon-bullhorn" ></span></button>
                </div>    
            {{/if}}
            {{else}}
            Question {{questionid}} of {{question.totalQuestions}}
            <h3>{{question.text}}</h3>
            <button class="btn btn-primary readTTS" data-text="{{question.text}}"><span class=" glyphicon glyphicon-bullhorn" ></span></button>
            <div class="form-check">
                {{#each question.answers}}
                <br>
                {{#if this.image}}
                <button  class="btn btn-secondary answer continue" id="{{@index}}" value="{{@index}}" name="">
                    <img class="img-responsive center-block" src="{{this.image}}" alt="Your Alt Text">
                </button>
                {{else}}
                <button  class="btn btn-secondary answer continue" id="{{@index}}" value="{{@index}}" name="">{{this}}</button>
                <button class="btn btn-primary readTTS" data-text="{{this}}"><span class=" glyphicon glyphicon-bullhorn" ></span></button>
                {{/if}}
                {{/each}}
            </div>
        {{/if}}
        </div>
        {{/if}}

    </div>
</template>
