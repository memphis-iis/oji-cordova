<template name="goals">
    <div class="px-4 py-5 my-5 text-center container">
        <div class="container">
            <ul class="nav nav-tabs" style>
                <li class="nav-item">
                <a class="nav-link active" id="toggle-month-view" aria-current="page" href="profile">Menu</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" id="toggle-month-view" aria-current="page" href="goals">Goals</a>
                </li>
                <li class="nav-item">
                <a class="nav-link toggle-agenda-view" href="certifcates">Certificates</a>
                </li>
            </ul>
        </div>
        <!-- set new goals form -->
        <form>
            <div class="form-group">
                <label for="goal">Set a new goal</label>
                <textarea id="goal" placeholder="Enter a goal"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="goal_submit">Add Goal</button>
        </form>
        <br>
            <table class="table" id="subscalesAggregates">
                <thead>
                    <th scope="col" width="90%">Goals</th>
                    <th scope="col" width="10%">Delete</th>
                </thead>
                <tbody> 
                    {{#if goals}}
                        {{#each goals}}
                        <tr>
                            <td>
                                {{this}}
                            </td>
                            <td>
                                <button class="btn btn-danger deleteGoal" data-index="{{@index}}">Delete</button>
                            </td>
                        </tr>
                        {{/each}}
                    {{else}}
                    <tr>
                        <td>
                            No goals have been set yet.
                        </td>
                    </tr>
                    {{/if}}
                </tbody>
            </table>
    </div>
</template>
