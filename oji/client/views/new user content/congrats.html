<template name="congrats">
    <div class="titlebar">
        <b>{{currentUser.firstname}}'s Journey</b>
    </div>
    <div class="content container">
    <div class="profileCard">
    <h3 class="text-center">Congratulations</h3>
    </div>
    <div class="profileCard text-center">
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/jHZBim2dCQ4?autoplay=1&mute=0">
        </iframe> 
        <br>
        <button id="startJourney" class="startJourney btn btn-primary">Go To Profile</button>
    </div>
    <div class="text-left profileCard" id="transcript" hidden>
   
    </div>
    </div>
</template>
