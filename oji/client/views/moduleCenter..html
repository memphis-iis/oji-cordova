<template name="moduleCenter">
    <div class="px-4 py-5 my-5 text-center">
       <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <h2>Available Modules</h2>
        <p class="lead mb-4">Below are a list of available modules to help you improve your mental health.</p>
            {{#each modules}} 
            <button id="{{this._id}}" class="startModule btn btn-primary startAssessment btn-wide">
                    <h4>{{this.title}}</h4>
                </button>
            {{/each}}
        </div>
    </div>
</template>
