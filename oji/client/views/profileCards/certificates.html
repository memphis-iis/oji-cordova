<template name="awards">
    {{#if certificates}}
    <div class="profileCard">
    <h3 class="text-left ">Certificates</h3>
    <div class="certificates-container">
            {{#each certificates}}
            <div class="certificate-container2">
                <a href="{{this.file}}" target="_blank">
                        <img src="{{this.file}}" class="certificate">
                </a>
            </div>
            {{/each}}
        </div>
    </div>
    {{/if}}
</template>
