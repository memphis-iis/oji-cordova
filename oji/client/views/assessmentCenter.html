<template name="assessmentCenter">
    <div class="px-4 py-5 my-5 text-center">
       <h2>Available Assessments</h2>
       <p class="lead mb-4">Below are a list of available assessments to help you evaluate your mental health.</p>
       <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
           {{#each assessment}}
           <button id="{{this._id}}" class="btn-wide startAssessment btn btn-primary startAssessment">
            {{#if this.display}} 
                <div class="assessment" style="margin-top:5px;">
                    <h4>{{this.title}}</h4>                    
                </div>
            {{/if}}
            </button>
           {{/each}}
    </div>
    </div>
</template>
