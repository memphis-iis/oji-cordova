<template name="moduleReport">
    <div class="titlebar">
        <b>Module Report</b>
    </div>
        <div class="text-center content container">
        <div class="profileCard">
        <h1>Module Report:</h1>
        <p>Module Name: {{generalinfo.title}}<br>
            Last Accessed: {{generalinfo.lastAccessed}}<br>
        </p>
        <div class="d-grid gap-2 d-sm-flex">
            <table class="table" id="moduleList">
                <thead>
                    <th scope="col" width="50%">Question</th>
                    <th scope="col" width="40%">Response</th>
                    <th scope="col" width="10%">Time Elapsed</th>
                </thead>
                <tbody>
                    {{#each pages}}
                        <tr>
                            <td>{{this.question}}</td>
                            <td>{{this.response}}</td>
                            <td>{{this.timeElapsed}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        </div>
        <div class="profileCard">
            <button class="btn btn-primary" id="awardCertificate">Award Certificate</button>
        </div>
    </div>
</template>
