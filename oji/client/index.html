<head>
  <meta charset="utf-8">
  <title>oji_app&#8480;</title>
  <style>
    body {
        /* Handle fixed navbars at bottom of page */
        padding-bottom: 60px;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  {{#Layout template="DefaultLayout"}}
  {{/Layout}}
</body>

<template name="DefaultLayout">
  <div>
    {{#if currentUser }}
  <nav class="navbar navbar-light bg-light navbar-fixed-top">
    <div class="container">
      <ul class="nav nav-pills nav-fill justify-content-right">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/profile"><img id="logo-color" src="/logo.png" style="max-width:40px;">{{#if organization}} | <span class="orgLogo">{{organization.orgNameTruncated}}</span> {{/if}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/profile"><span class="glyphicon glyphicon-home"></span></a>
        </li>
        {{#if isInRole 'supervisor,admin'}}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/calendar"><span class="glyphicon glyphicon-calendar"></span></a>
        </li>
        <li>
          <a class="nav-link active" aria-current="page" href="/control-panel"><span class="glyphicon glyphicon-cog"></span></a>
        </li>
        {{else}}
        {{#if currentUser.assigned}}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/calendar"><span class="glyphicon glyphicon-calendar"></span></a>
        </li>
        {{else}}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/userAssessmentReport"><span class="glyphicon glyphicon-dashboard"></span></a>
        </li>
        {{/if}}
        {{/if}}
        <li class="nav-item">
          <a class="nav-link active" id="logoutButton" href="/logout" aria-current="page"><span class=" glyphicon glyphicon-log-out"></span></a>
        </li>
      </ul>
    </div>
  </nav>
  {{/if}}
  <div class="container" id="container-yield">
    {{> yield}}
  </div>
  </div>
  <div id="footer">
    <p>{{footer.copyright}}</p>
    <p>{{footer.message}}</p>
  </div>
  </template>
